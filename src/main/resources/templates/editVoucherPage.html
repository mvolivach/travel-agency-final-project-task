<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #c7c5c5;
        }

        .voucher-card h5 {
            margin-bottom: 10px;
        }

        .voucher-card p {
            margin: 5px 0;
        }

        .navbar .container-fluid {
            display: flex;
            justify-content: space-between;
        }

        .navbar .btn-custom {
            background-color: #c7c5c5;
            border-radius: 0;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .navbar .btn-custom:hover {
            background-color: #4a4a4a;
            cursor: pointer;
        }

        .btn-save {
            background-color: #e6e6e6;
            border-radius: 20px;
            padding: 5px 10px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 10px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .center-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .btn-save:hover {
            background-color: #c7c5c5;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid d-flex">
        <div class="d-flex">
            <button class="btn btn-custom" id="usersButton">Users</button>
            <button class="btn btn-custom" id="voucherButton">Vouchers</button>
        </div>
        <button class="btn ms-auto btn-custom" id="logoutButton">Logout</button>
    </div>
</nav>

<div class="container d-flex flex-column align-items-center vh-100 py-5">
    <h3 class="text-center mb-4">Edit Voucher</h3>
    <div class="form-container w-100">
        <form id="editVoucherForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="tourType" class="form-label">Tour Type</label>
                <select class="form-select" id="tourType" required>
                    <option value="">Choose...</option>
                    <option value="HEALTH">Health</option>
                    <option value="SPORTS">Sports</option>
                    <option value="LEISURE">Leisure</option>
                    <option value="SAFARI">Safari</option>
                    <option value="WINE">Wine</option>
                    <option value="ECO">Eco</option>
                    <option value="ADVENTURE">Adventure</option>
                    <option value="CULTURAL">Cultural</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="transferType" class="form-label">Transfer Type</label>
                <select class="form-select" id="transferType" required>
                    <option value="">Choose...</option>
                    <option value="BUS">Bus</option>
                    <option value="TRAIN">Train</option>
                    <option value="PLANE">Plane</option>
                    <option value="SHIP">Ship</option>
                    <option value="PRIVATE_CAR">Private Car</option>
                    <option value="JEEPS">Jeeps</option>
                    <option value="MINIBUS">Minibus</option>
                    <option value="ELECTRICAL_CARS">Electrical Cars</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="hotelType" class="form-label">Hotel Type</label>
                <select class="form-select" id="hotelType" required>
                    <option value="">Choose...</option>
                    <option value="ONE_STAR">1 Star</option>
                    <option value="TWO_STARS">2 Stars</option>
                    <option value="THREE_STARS">3 Stars</option>
                    <option value="FOUR_STARS">4 Stars</option>
                    <option value="FIVE_STARS">5 Stars</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" required>
                    <option value="">Choose...</option>
                    <option value="REGISTERED">Registered</option>
                    <option value="PAID">Paid</option>
                    <option value="CANCELED">Canceled</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="arrivalDate" class="form-label">Arrival Date</label>
                <input type="date" class="form-control" id="arrivalDate" required>
            </div>
            <div class="mb-3">
                <label for="evictionDate" class="form-label">Eviction Date</label>
                <input type="date" class="form-control" id="evictionDate" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="isHot">
                <label for="isHot" class="form-check-label">Hot Voucher</label>
            </div>
            <div class="center-button">
                <button class="btn-save">Save</button>
            </div>

        </form>
    </div>
</div>

<script>
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/view/login';
    }

    const voucherId = window.location.pathname.split('/').pop();

    fetch(`/vouchers/voucher/${voucherId}`, {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        }
    })
        .then(response => response.json())
        .then(data => {
            document.getElementById('title').value = data.title;
            document.getElementById('description').value = data.description;
            document.getElementById('price').value = data.price;
            document.getElementById('tourType').value = data.tourType;
            document.getElementById('transferType').value = data.transferType;
            document.getElementById('hotelType').value = data.hotelType;
            document.getElementById('arrivalDate').value = data.arrivalDate;
            document.getElementById('evictionDate').value = data.evictionDate;
            document.getElementById('status').value = data.status;
            document.getElementById('isHot').checked = data.isHot === true;
        })
        .catch(error => {
            console.error('Error fetching voucher:', error);
            alert('Failed to load voucher data.');
        });
    document.getElementById('editVoucherForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const voucherData = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            price: parseFloat(document.getElementById('price').value),
            tourType: document.getElementById('tourType').value,
            transferType: document.getElementById('transferType').value,
            hotelType: document.getElementById('hotelType').value,
            status: document.getElementById('status').value,
            arrivalDate: document.getElementById('arrivalDate').value,
            evictionDate: document.getElementById('evictionDate').value,
            isHot: document.getElementById('isHot').checked
        };

        fetch(`/vouchers/change/${voucherId}`, {
            method: 'PATCH',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(voucherData)
        })
            .then(response => response.json())
            .then(data => {
                alert(data.statusMessage);
                window.location.href = '/view/allVouchersAdmin';
            })
            .catch(error => {
                console.error('Error updating voucher:', error);
                alert('Failed to update voucher.');
            });
    });
    document.getElementById('voucherButton').addEventListener('click', () => {
        window.location.href = '/view/allVouchersAdmin';
    });
    document.getElementById('usersButton').addEventListener('click', () => {
        window.location.href = '/view/allUsers';
    });
    document.getElementById('logoutButton').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.href = '/view/login';
    });
</script>
</body>
</html>
