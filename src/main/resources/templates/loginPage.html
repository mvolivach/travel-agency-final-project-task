<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        .card {
            background-color: #e6e6e6;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #5a5a5a;
            border-color: #4a4a4a;
        }
        .btn-primary:hover {
            background-color: #4a4a4a;
        }
        a {
            color: #5a5a5a;
        }
        a:hover {
            color: #333;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 25rem;">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/view/signup">Don't have an account? Sign up</a>
        </div>
    </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('/auth/signin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    localStorage.setItem('userId', data.id);

                    const roles = data.roles;

                    if (roles.includes('ADMIN_READ') || roles.includes('ADMIN_CREATE')) {
                        window.location.href = '/view/allVouchersAdmin';
                    } else if (roles.includes('MANAGER_UPDATE')) {
                        window.location.href = '/view/vouchersManager';
                    } else if (roles.includes('USER_READ') || roles.includes('USER_CREATE')) {
                        window.location.href = `/view/user/${username}`;
                    } else {
                        alert('Role not recognized');
                        window.location.href = '/view/login';
                    }
                } else {
                    alert('Login failed!');
                }
            })
            .catch(error => alert('An error occurred. Please try again.'));
    });
</script>
</body>
</html>
