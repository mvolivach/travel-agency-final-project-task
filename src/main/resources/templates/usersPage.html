<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #c7c5c5;
        }

        .btn-custom {
            background-color: #c7c5c5;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #4a4a4a;
            cursor: pointer;
        }

        .btn-status {
            background-color: #6c757d;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-status:hover {
            background-color: #5a6268;
        }

        #usersList {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .card {
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <button class="btn btn-custom" id="vouchersButton">Vouchers</button>
        <button class="btn btn-custom" id="logoutButton">Logout</button>
    </div>
</nav>

<div class="container py-5">
    <h3 class="text-center mb-4">Users Management</h3>
    <div id="usersList">

    </div>
</div>

<script>
    const token = localStorage.getItem('token');

    if (!token) {
        window.location.href = '/view/login';
    }

    fetch('/users/allUsers', {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        }
    })
        .then(response => response.json())
        .then(userData => {
            const usersList = document.getElementById('usersList');
            if (userData.data && userData.data.length > 0) {
                userData.data.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.classList.add('card');
                    userCard.innerHTML = `
                        <h5>${user.username}</h5>
                        <p><strong>Phone number:</strong> ${user.phoneNumber}</p>
                        <p><strong>Role:</strong> ${user.role}</p>
                        <p><strong>Status:</strong> ${user.accountStatus ? 'Active' : 'Inactive'}</p>
                        <button class="btn btn-success btn-status" data-id="${user.id}" data-status="true">Activate</button>
                        <button class="btn btn-danger btn-status" data-id="${user.id}" data-status="false">Deactivate</button>
                    `;
                    usersList.appendChild(userCard);
                });

                document.querySelectorAll('.btn-status').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const userId = event.target.getAttribute('data-id');
                        const status = event.target.getAttribute('data-status') === 'true';
                        updateUserStatus(userId, status);
                    });
                });
            } else {
                usersList.innerHTML = '<p class="text-center">No users found.</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching users:', error);
            alert('Failed to load users.');
        });

    function updateUserStatus(userId, isActive) {
        fetch('/users/changeAccountStatus', {
            method: 'PATCH',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id: userId, accountStatus: isActive })
        })
            .then(response => response.json())
            .then(data => {
                if (data.statusCode === "OK") {
                    alert(`User status updated successfully.`);
                    window.location.reload();
                } else {
                    alert(`Failed to update user status: ${data.statusMessage}`);
                }
            })
            .catch(error => {
                console.error('Error updating user status:', error);
                alert('Failed to update user status.');
            });
    }

    document.getElementById('vouchersButton').addEventListener('click', () => {
        window.location.href = '/view/allVouchersAdmin';
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.href = '/view/login';
    });
</script>
</body>
</html>
