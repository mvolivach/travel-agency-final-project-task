<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:,">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .voucher-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .voucher-table th, .voucher-table td {
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }

        .voucher-table th {
            background-color: #c7c5c5;
        }

        .voucher-table td button {
            background-color: #e6e6e6;
            border-radius: 20px;
            padding: 5px 10px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 12px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .voucher-table td button:hover {
            background-color: #c7c5c5;
            cursor: pointer;
        }

        .navbar {
            background-color: #c7c5c5;
        }

        .btn-custom {
            background-color: #c7c5c5;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #4a4a4a;
            cursor: pointer;
        }

        .form-control-sm {
            font-size: 12px;
            padding: 0.5rem;
        }
        /* Style for the 'Add' button, to match 'Cancel Voucher' button */
        .add-balance-btn {
            background-color: #e6e6e6;
            border-radius: 20px;
            padding: 5px 10px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 12px;
            border: none;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .add-balance-btn:hover {
            background-color: #c7c5c5;
            cursor: pointer;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <button class="btn btn-custom" id="vouchersButton">Vouchers</button>
        <button class="btn btn-custom" id="logoutButton">Logout</button>
    </div>
</nav>

<div class="container d-flex flex-column align-items-center vh-100 py-5">
    <div class="card p-4 mb-4" style="width: 100%;">
        <h3 class="text-center mb-4">User Profile</h3>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Username: <span id="username"></span></li>
            <li class="list-group-item">Role: <span id="role"></span></li>
            <li class="list-group-item">Account Status: <span id="status"></span></li>
            <li class="list-group-item">Balance: $<span id="balance"></span>
                <input type="number" id="balanceAmount" class="form-control form-control-sm" placeholder="Enter amount to add" step="0.01" style="display:inline-block; width:auto; margin-left:10px;">
                <button class="btn add-balance-btn" id="updateBalanceButton" style="display:inline-block;">Add</button>
            </li>
            <li class="list-group-item">Phone Number: <span id="phoneNumber"></span></li>
        </ul>
    </div>

    <div class="card p-4" style="width: 100%;">
        <h4 class="text-center mb-4">Your Vouchers</h4>
        <table class="voucher-table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Tour Type</th>
                <th>Transfer Type</th>
                <th>Hotel Type</th>
                <th>Status</th>
                <th>Arrival Date</th>
                <th>Eviction Date</th>
                <th>Hot</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="vouchersList">
            </tbody>
        </table>
    </div>
</div>


<script>
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');

    if (!token || !username) {
        window.location.href = '/view/login';
    }

    fetch(`/users/${username}`, {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        }
    })
        .then(response => response.json())
        .then(data => {
            if (data.statusCode === 'OK') {
                const user = data.data;
                document.getElementById('username').textContent = user.username;
                document.getElementById('role').textContent = user.role;
                document.getElementById('status').textContent = user.accountStatus ? 'Active' : 'Inactive';
                document.getElementById('balance').textContent = user.balance.toFixed(2);
                document.getElementById('phoneNumber').textContent = user.phoneNumber;

                document.getElementById('updateBalanceButton').addEventListener('click', () => {
                    const amount = parseFloat(document.getElementById('balanceAmount').value);
                    if (isNaN(amount) || amount <= 0) {
                        alert('Please enter a valid amount.');
                        return;
                    }

                    fetch(`/users/${username}/balance?amount=${amount}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    })
                        .then(response => response.json())
                        .then(updateData => {
                            if (updateData.statusCode === 'OK') {
                                document.getElementById('balance').textContent = updateData.data.balance.toFixed(2);
                                alert('Balance updated successfully!');
                            } else {
                                alert(`Failed to update balance: ${updateData.statusMessage}`);
                            }
                        })
                        .catch(error => {
                            console.error('Error updating balance:', error);
                            alert('An error occurred while updating the balance.');
                        });
                });

                fetch(`/vouchers/${user.id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(voucherData => {
                        const vouchersList = document.getElementById('vouchersList');
                        if (voucherData.results.length > 0) {
                            voucherData.results.forEach(voucher => {
                                const voucherRow = document.createElement('tr');
                                voucherRow.innerHTML = `
                                    <td>${voucher.title}</td>
                                    <td>${voucher.description}</td>
                                    <td>$${voucher.price.toFixed(2)}</td>
                                    <td>${voucher.tourType}</td>
                                    <td>${voucher.transferType}</td>
                                    <td>${voucher.hotelType}</td>
                                    <td>${voucher.status}</td>
                                    <td>${voucher.arrivalDate}</td>
                                    <td>${voucher.evictionDate}</td>
                                    <td>${voucher.isHot === 'true' ? 'Yes' : 'No'}</td>
                                    <td>
                                        ${voucher.status === 'PAID' ? `<button class="btn cancel-voucher-btn" data-voucher-id="${voucher.id}">Cancel Voucher</button>` : ''}
                                    </td>
                                `;
                                vouchersList.appendChild(voucherRow);
                            });
                        } else {
                            vouchersList.innerHTML = '<tr><td colspan="11" class="text-center">No vouchers found.</td></tr>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching vouchers:', error);
                        alert('Failed to load vouchers.');
                    });
            } else {
                alert('Failed to load user data. Redirecting to login.');
                localStorage.clear();
                window.location.href = '/view/login';
            }
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
            alert('An error occurred. Please try again.');
            localStorage.clear();
            window.location.href = '/view/login';
        });

    document.addEventListener('click', (event) => {
        if (event.target.classList.contains('cancel-voucher-btn')) {
            const voucherId = event.target.getAttribute('data-voucher-id');
            const userId = localStorage.getItem('userId');

            if (confirm('Are you sure you want to cancel this voucher?')) {
                fetch(`/vouchers/cancel/${voucherId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.statusCode === 'OK') {
                            alert('Voucher canceled successfully!');
                            location.reload();
                        } else {
                            alert(`Failed to cancel voucher: ${data.statusMessage}`);
                        }
                    })
                    .catch(error => {
                        console.error('Error canceling voucher:', error);
                        alert('An error occurred while canceling the voucher.');
                    });
            }
        }
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.href = '/view/login';
    });

    document.getElementById('vouchersButton').addEventListener('click', () => {
        window.location.href = '/view/allVouchersUser';
    });
</script>
</body>
</html>
